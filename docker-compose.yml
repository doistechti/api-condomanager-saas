services:
  mysql:
    image: mysql:8.0
    container_name: condo_manager_mysql
    environment:
      MYSQL_DATABASE: condo_manager_saas
      MYSQL_USER: condo
      MYSQL_PASSWORD: condo123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
