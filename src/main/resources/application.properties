# ===============================
# Application
# ===============================
spring.application.name=api-condo-manager-saas
server.port=8080

# ===============================
# Datasource - MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/condo_manager_saas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=alegoar
spring.datasource.password=alegoar123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE:
# ddl-auto=validate garante que o Flyway é quem manda no schema

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# Jackson
# ===============================
#spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=America/Sao_Paulo

# ===============================
# Logging (desenvolvimento)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Swagger / OpenAPI (se usar)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# File Upload (se necessário depois)
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

